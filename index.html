<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Ansi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hello Ansi!</h1>
        <p>Dheee  BMW  !</p>
        <button onclick="showMessage()">Click Here</button>
        
        <!-- Hidden messages -->
        <div id="specialMessage" class="hidden">
            <p>Oh pinne!</p>
        </div>
        <div id="happyMessage" class="hidden">
            <p>Happy Aayo!</p>
        </div>
    </div>

    <script>
        // Function to display the hidden messages
        function showMessage() {
            var message = document.getElementById("specialMessage");
            var happyMessage = document.getElementById("happyMessage");

            // Remove the hidden class to display the first message
            message.classList.remove("hidden");

            // After 2 seconds, show the "happy aayo" message
            setTimeout(function() {
                happyMessage.classList.remove("hidden");
            }, 2000); // 2000 milliseconds = 2 seconds
        }
    </script>
</body>
</html>
